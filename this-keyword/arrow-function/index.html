<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Closure Example</title>
  <!-- Load Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<h2>Using the arrow function with this keyword</h2>
<div id="app">
  <button @click="displayMessage">Display Message</button>
</div>

<script>
  // Initialize Vue app
  new Vue({
    el: '#app',
    data() {
      return {
        message: 'Using the arrow function with this keyword'
      };
    },
    methods: {
      displayMessage() {
        // Using an arrow function to capture 'this'
        setTimeout(() => {
          // Inside the arrow function, 'this' refers to the Vue instance
          alert(this.message);
        }, 1000);
      }
    }
  });
</script>

</body>
</html>
