<html>  
    <head>  
        <link rel="stylesheet" href="index.css">  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    </head>  
    <body>       
        <!-- v if directive-->
        <div id="app">  
            <span v-if="seen">This is visible to you</span>  
        </div>    
        
        <!-- v if-else directive-->
        <div id="app1">  
            <span v-if="seen">Now you see me</span>  
            <span v-else-if=>You can't see me </span>  
        </div>

        <!-- v for directive-->
        <div id="app2">  
            <ol>  
              <li v-for="todo in todos">  
                {{ todo.text }}  
              </li>  
            </ol>  
          </div>
 
        <!-- handling user inputs-->
        <!-- on directive-->
        <div id="app3">  
            <p>{{ message }}</p>  
            <button v-on:click="reverseMessage">Click Here to Reverse Message</button>  
        </div> 


        <!-- v model directive-->
        <div id="app4">  
            <p>{{ message }}</p>  
            <input v-model="message">  
          </div> 
        
        <!-- v  show  directive-->
        <div id="app5">
        <div v-show = "show">
          <img src = "img.png" width = "100" height = "100" />
       </div>
      </div>


      <!-- List rendering-->
      <div id = "databinding">
        <input type = "text" v-on:keyup.enter = "showinputvalue"
           v-bind:style = "styleobj" placeholder = "Enter Fruits Names"/>
        <h1 v-if = "items.length>0">Display Fruits Name</h1>
        <ul>
           <li v-for = "a in items">{{a}}</li>
        </ul>
     </div>

    
     <script src="index.js"></script>  
    </body>  
</html>
