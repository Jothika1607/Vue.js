<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Global Mixin Example</title>
</head>
<body>
<h2>Global mixins  in vuejs</h2>
<br>
<div id="app">
  <button @click="showAlert">Show Alert</button>
  <button @click="showCustomAlert">Show Custom Alert</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  // Define a global mixin
  Vue.mixin({
    methods: {
      showAlert: function() {
        alert("This is a global mixin alert!");
      },
      showCustomAlert: function() {
        alert("This is a custom alert!");
      }
    }
  });

  // Create a Vue instance
  new Vue({
    el: '#app'
  });
</script>

</body>
</html>
