<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App with Polyfills via CDN</title>
    <!-- Load Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Load Polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es2015,es2016,es2017,es2018"></script>
</head>
<body>
    <div id="app">
        <h1>{{ greeting }}</h1>
        <p>This is a Vue.js app with polyfills loaded via CDN.</p>
        <button @click="toggleMessage">Toggle Message</button>
        <p v-if="showMessage">Message is visible!</p>
    </div>

    <script>
        // Vue.js app initialization
        new Vue({
            el: '#app',
            data: {
                greeting: 'Hello, Vue.js!',
                showMessage: false
            },
            methods: {
                toggleMessage() {
                    this.showMessage = !this.showMessage;
                }
            }
        });
    </script>
</body>
</html>
