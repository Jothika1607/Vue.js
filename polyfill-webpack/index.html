<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js with Polyfills</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es2015"></script>

</head>
<body>
    <div id="app">
        <!-- Your Vue app will be mounted here -->
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Polyfills -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es2015"></script>

    <script>
        // Your Vue.js application code goes here
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>
</body>
</html>
