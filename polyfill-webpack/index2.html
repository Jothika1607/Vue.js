<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App with Polyfills via CDN</title>
    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es2015,es2016,es2017,es2018"></script>
</head>
<body>
    <div id="app">
        <!-- Your Vue.js app will be mounted here -->
        <h1>{{ message }}</h1>
        <p v-if="showMessage">This is a Vue.js app with Polyfills!</p>
    </div>

    <!-- Your Vue.js application code -->
    <script>
        // Define your Vue.js app
        new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue.js with Polyfills!',
                showMessage: true
            }
        });
    </script>
</body>
</html>
