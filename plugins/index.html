<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3"></script>

</head>
<body>
    <div id="app">
        <v-app>
          <v-container>
            <v-btn color="primary" @click="showDialog = true">Open Dialog</v-btn>
      
            <v-dialog v-model="showDialog">
              <v-card>
                <v-card-title>Dialog</v-card-title>
                <v-card-text>
                  Hello from Vuetify Dialog!
                </v-card-text>
                <v-card-actions>
                  <v-btn color="primary" @click="showDialog = false">Close</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </v-container>
        </v-app>
      </div>
      
      <script>
        new Vue({
          el: '#app',
          vuetify: new Vuetify(),
          data() {
            return {
              showDialog: false
            };
          }
        });
      </script>
      
</body>
</html>
