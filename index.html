<html>  
   <head>  
      <title>Vue.js Event Handling</title>  
      <link rel="stylesheet" href="index.css">  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    </head>  
    <body>  
       <!-- Click Event--> 
       <h1><b>Click Event</b></h1>
      <div id="app">  
        <button v-on:click = "displaynumbers">Click Me to Add No.</button>  
         <h2> Add Number 100 + 200 = {{total}}</h2>  
      </div>  
      <hr>

      <!-- Mouseover and Mouseout Event -->
      <h1><b>Mouseover and Mouseout Event</b></h1>
      <div id = "databinding">  
        <div v-bind:style = "styleobj" v-on:mouseover = "changebgcolor" v-on:mouseout = "originalcolor"></div>  
     </div> 
     <hr>

     <!-- Vue.js Event Modifiers -->
     <h1><b>Vue.js Event Modifiers</b></h1>
     <hr>

     <!--  .once Event Modifier-->
     <h1><b> .once Event Modifier</b></h1>
     <div id = "eg_2">  
        <button v-on:click.once = "buttonclickedonce" v-bind:style = "styleobj">Just once clickable</button>  
        Output:{{clicknum}}  
        <br/><br/>  
        <button v-on:click = "buttonclicked"  v-bind:style = "styleobj">Click Me anytime</button>  
        Output:{{clicknum1}}  
     </div>
     <hr>

     <!-- .prevent Event Modifier -->
     <h1><b>.prevent Event Modifier</b></h1>
     <div id = "eg_3">  
        <a href = "http://www.google.com" v-on:click = "clickme" target = "_blank" v-bind:style = "styleobj">Click Me</a>  
     </div>  
     <hr>

     <!-- Vue.js Event Key Modifiers -->
     <h1><b>Vue.js Event Key Modifiers</b></h1>
     <div id = "key_1">  
      <input type = "text" v-on:keyup.space= "showinputvalue" v-bind:style = "styleobj" placeholder = "Type your name here.."/>  
      <h3> {{name}}</h3>  
   </div>  
   <hr>
     

      <!-- Custom Events-->
      <h1><b>Custom Event</b></h1>
      <div id="eg_4">
         <div id="custom-event-example">
           <p style="font-size: 25px;">Language displayed: <b>{{ languageclicked }}</b></p>
           <button-counter
             v-for="(item, index) in languages"
             v-bind:item="item"
             v-on:showlanguage="languagedisp"
           ></button-counter>
         </div>
       </div>

      <script src="index.js"></script>  
   </body>  
</html>
